<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center">
      <div id="controls" class="buttons m-auto col-xs-12 col-sm-6 mb-3 p-3">
        <button id="change">Change value</button>
        <div class="mt-3">
          <label
            >Width:
            <input
              type="number"
              min="0"
              id="width"
              class="align-self-end"
              placeholder="Value in vw (viewport)"
          /></label>
          <label
            >Height:
            <input
              type="number"
              min="0"
              id="height"
              class="align-self-end"
              placeholder="Value in vh"
          /></label>
        </div>
      </div>
      <main id="card" class="card col-sm-12">
        <div id="top"></div>
        <div id="num"></div>
        <div id="bottom"></div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
